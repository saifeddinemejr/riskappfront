    <div class="container">
      <h2>ADD INCIDENT</h2>
      <div class="form-group">

        <div class="form-group">
          <label for="macro_proc"></label>
          <select id="macro_proc" name="macro_proc"  (change)="onIncidentSelect($event)" required>
            <option value="">Select a Macro Process</option>
            <!-- Use ngFor directive to loop through incidents and generate options -->
            <option *ngFor="let incident of incidents" (click)="onIncidentSelect(incident.id)" name="incident.macroProcName" [value]="incident.id">{{ incident.macroProcName }}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="proc"></label>
          <select id="proc" name="proc" (change)="onprocSelect($event)" required>
            <option value="">Select a Process</option>
            <option *ngFor="let incident of secondLevelIncidents" name="incident.macroProcName" [value]="incident.id">{{incident.procName}}</option>
          </select>
        </div>
        <div class="form-group">
          <input type="date" id="detection" name="detection" [(ngModel)]="incident.detectionDate">
          <label for="detection"><i class="fas fa-search-plus"></i> Detection date</label>
        </div>
        <div class="form-group">
          <input type="date" id="declaration" name="declaration"[(ngModel)]="incident.declarationDate">
          <label for="declaration"><i class="fas fa-bullhorn"></i> Declaration date</label>
        </div>
        <div class="form-group">
          <input type="date" id="fonction" name="fonction"[(ngModel)]="incident.occurrenceDate" >
          <label for="fonction"><i class="far fa-calendar-times"></i> Occurrence date</label>
        </div>
        <div class="form-group">
          <input type="number" id="frequency" name="frequency" min="1" max="4" required [(ngModel)]="incident.frequency">
          <label for="frequency"><i class="fas fa-wave-square"></i> Frequency</label>
        </div>
        <div class="form-group">
          <input type="number" id="impact" name="impact" min="1" max="4" required [(ngModel)]="incident.impact">
          <label for="impact"><i class="fas fa-virus"></i> Impact</label>
        </div>
        <div class="form-group">
          <label for="risk"></label>
          <select id="riskCategory" name="riskCategory" (change)="onRiskCategorySelect($event)" required>
            <option value="">Select Risk</option>
            <option *ngFor="let riskCategory of risks" [value]="riskCategory.id">{{ riskCategory.name }}</option>
          </select>
          
        </div>
        <div class="form-group">
          <input type="text" id="user" name="user"[(ngModel)]="incident.user">
          <label for="user"><i class="fas fa-user"></i> User</label>
        </div>
        <div class="form-group">
          <textarea id="description" name="description" rows="4" [(ngModel)] = incident.description></textarea>
          <label for="description"><i class="fas fa-comment"></i> Description</label>
        </div>
        <button type="button" (click)="addincident()" >Submit Incident</button>
      </div>
      <script>src="addincident.component.ts"</script>
    </div>
